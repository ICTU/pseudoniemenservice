name: Build Image

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:

      - name: Checkout
        uses: actions/checkout@v4

#      - name: Extract metadata (tags, labels) for Docker
#        id: meta
#        if: github.event_name != 'pull_request'
#        uses: docker/metadata-action@v5
#        with:
#          images: ghcr.io/ictu/pseudoniemenservice

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/ictu/pseudoniemenservice
          username: ictu
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Pack
        uses: buildpacks/github-actions/setup-pack@v5.0.0
        with:
          pack-version: 0.35.1

#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3

      - name: Build and publish OCI image
        if: github.event_name != 'pull_request'
        run: |
          pack build ghcr.io/ictu/pseudoniemenservice \
            --builder docker.io/paketobuildpacks/builder-jammy-buildpackless-tiny \
            --buildpack gcr.io/paketo-buildpacks/java \
            --path . \
            --platform ${{ matrix.platform }} \
            --report-output-dir ./report.toml \
            --publish
